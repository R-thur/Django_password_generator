<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>
    </div>

    <div class="container text-left w-25 p-3">
      <form action="{% url 'password' %}">
        <select class="" name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>
        Length
        <br />
        <input type="checkbox" name="uppercase" /> Uppercase
        <br />
        <input type="checkbox" name="numbers" /> Numbers
        <br />
        <input type="checkbox" name="special" /> Special Characters
        <br />
        <input
          type="submit"
          value="Generate Password"
          class="btn btn-primary"
        />
      </form>
      {% comment %} <a href="{% url 'about' %}">about</a> {% endcomment %}
    </div>
  </body>
</html>
